<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Tow Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	</head>
	<body>
		<h1>FCC Tic Tac Toe Game</h1>
		<div class="container">
			<a class="key lt">lt</a>

			<a class="key mt">mt</a>

			<a class="key rt">rt</a>

			<a class="key lm">lm</a>

			<a class="key mm">mm</a>

			<a class="key rm">rm</a>

			<a class="key lb">lb</a>

			<a class="key mb">mb</a>

			<a class="key rb">rb</a>
		</div>

		<div class="simbol">
			<p>Choose your weapon</p>
			<a class="x">O</a> 
			<a class="o">X</a>
		</div>

		<div class="result">
			<p>Game result</p>
			<p></p>
			<a class="reset">Restart</a>

		</div>


	</body>
			<script src="script.js"></script>
</html>
